<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('file:///C:/Users/yalin/.vscode/Food_management_system/Mini project/diner.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; 
            margin: 0 auto; 
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            text-align: left; 
        }

        input {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .google-btn {
            background-color: #4285F4;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .google-btn:hover {
            background-color: #3171e0;
        }

        .google-icon {
            margin-right: 10px;
        }
    </style>
    <title>Login and Sign-up</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="loginFunction(event)">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="signupFunction(event)">
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new-username" required>
            
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <button type="submit">Sign Up</button>
        </form>

        <button class="google-btn" onclick="continueWithGoogle()">
            <span class="google-icon"><i class="material-icons">account_circle</i></span>
            Continue with Google
        </button>
    </div>

    <script>
        function loginFunction(event) {
            event.preventDefault();
            
            console.log("Login logic here");
        }

        function signupFunction(event) {
            event.preventDefault();
          
            console.log("Sign-up logic here");
        }

        function continueWithGoogle() {
            
            console.log("Continue with Google logic here");
        }
    </script>
</body>
</html>
