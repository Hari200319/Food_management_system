<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NourishNet</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
    .welcome-section {
    height: 100vh;
    background-image: url('food1.jpg'); /* Add your image URL here */
    background-size: cover;
    background-attachment: fixed; /* Keeps the background fixed while the page is scrolled */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #151313;
    text-align: center;
    font-family: 'Arial', sans-serif; /* Change the font family to your desired stylish font */
}

.welcome-section h1 {
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.navbar {
    background-color: #333;
    overflow: hidden;
}

.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

        .about-us {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" onclick="navigateToPage('sample.html')">Home</a>
        <a href="#restaurant" onclick="navigateToPage('restaurant.html')">Restaurant</a>
        <a href="#supermarket" onclick="navigateToPage('supermarket.html')">Super Market</a>
        <a href="#donation" onclick="navigateToPage('donation.html')">Donation</a>
        <a href="#ngo" onclick="navigateToPage('restaurant.html')">NGO</a>
    </div>

    <div id="restaurant" class="welcome-section">
        <img src="inkpx-word-art (2).png" alt="NourishNet Logo">
    </div>

    <div id="supermarket" class="about-us">
        <h2>About Us</h2>
        <p>NourishNet aims to reduce food waste in the world by connecting restaurants, supermarkets, donations, and NGOs.</p>
    </div>

    <!-- Add other sections for Donation and NGO -->

    <script>
        function navigateToPage(pageURL) {
            window.location.href = pageURL;
        }
        // JavaScript for smooth scroslling effect
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
