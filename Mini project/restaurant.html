<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('pic.jpg'); /* Replace 'background.jpg' with your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navbar styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main content styles */
        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 10px;
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#home" onclick="navigateToPage('sample.html')">Home</a>
        <a href="#restaurant" onclick="navigateToPage('restaurant.html')">Restaurant</a>
        <a href="#supermarket" onclick="navigateToPage('supermarket.html')">Super Market</a>
        <a href="#donation" onclick="navigateToPage('donation.html')">Donation</a>
        <a href="#ngo" onclick="navigateToPage('restaurant.html')">NGO</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Restaurant Dashboard</h1>
        <p>Welcome to the restaurant dashboard. Here, you can manage your restaurant's data and take actions.</p>
        <button class="button" onclick="uploadData()">Upload Historical Data</button>
        <button class="button" onclick="predictSalesWaste()">Predict Sales & Waste</button>
        <button class="button" onclick="donateSurplus()">Donate Surplus Food</button>
    </div>

    <!-- JavaScript functions -->
    <script>
          function navigateToPage(pageURL) {
            window.location.href = pageURL;
        }
        function uploadData() {
            // Redirect to the page for uploading historical data
            window.location.href = "upload_form.html";
        }

        function predictSalesWaste() {
            // Redirect to the page for predicting sales and waste
            window.location.href = "predict_sales_waste.html";
        }

        function donateSurplus() {
            // Redirect to the page for donating surplus food
            window.location.href = "donate_surplus.html";
        }
    </script>
</body>
</html>
