<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        img {
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 200px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
          /* Navbar styles */
          .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" onclick="navigateToPage('sample.html')">Home</a>
        <a href="#restaurant" onclick="navigateToPage('restaurant.html')">Restaurant</a>
        <a href="#supermarket" onclick="navigateToPage('supermarket.html')">Super Market</a>
        <a href="#donation" onclick="navigateToPage('donation.html')">Donation</a>
        <a href="#ngo" onclick="navigateToPage('restaurant.html')">NGO</a>
    </div>
    <div class="container">
        <h1>Donate to Support Our Cause</h1>
        <p>Scan the UPI QR code below or use your UPI app to make a donation:</p>
        <!-- Replace 'pg.jpeg' with the actual URL of your UPI QR code image -->
        <img src="scanner_random.jpg" alt="UPI QR Code" width="200">
        <p>Please enter the amount you wish to donate:</p>
        <form action="process-donation.php" method="post">
            <label for="amount">Donation Amount (INR)</label>
            <input type="number" id="amount" name="amount" min="1" step="any" required>
            <button type="submit">Donate Now</button>
        </form>
    </div>
    <script>
        function navigateToPage(pageURL) {
            window.location.href = pageURL;
        }
    </script>
</body>
</html>
